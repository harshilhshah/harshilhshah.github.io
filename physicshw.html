<script>
  function getProblem(){
  var uI = document.getElementById("problem#").value;
  var ret = 0.0;
  if(uI == 1) ret = problem1();
  else if(uI == 2) ret = problem2();   
  else if(uI == 3) ret = problem3();
  else if(uI == 4) ret = problem4();
  else if(uI == 5) ret = problem5();
  else if(uI == 6) ret = problem6();
  else if(uI == 7) ret = problem7();
  else if(uI == 8) ret = problem8();
  else if(uI == 9) ret = problem9();

</script>

<script>
  
  const k = 8.99 * Math.pow(10, 9);

  function problem1(){
    var mg = prompt("Enter mass, the number before the \'x\'") * Math.pow(10, -3) *  9.8;
    var q = prompt("Enter the charge of the ball (in uC)") * Math.pow(10, -6);
    var theta = prompt("Enter the angle: ") * 1.0;
    var area = prompt("Enter area of each plate") * 1.0;
    return (mg * Math.tan(toRadians(theta)) * 8.85 * area * Math.pow(10, -12)) / q;
  }

  function problem2(){
    return 0;
  }
  
  function problem3(){
    var eFld = prompt("Enter the initial electric field: ") * Math.pow(10, -4);
    return eFld * Math.sin(toRadians(45)) * 4;
  }

  function problem4(){
    var a = prompt("Enter the distance: (in cm)") * Math.pow(10, -2);
    var q2 = prompt("Enter charge q2 (in uC), no signs") * Math.pow(10,-6);
    var q4 = prompt("Enter charge q4 (in uC), no signs") * Math.pow(10,-6);
    var denom = (a * a) / 2;
    var numera = (8.99 * Math.pow(10,9)) * q2 * q4;
    return numera / denom;
  }

  function problem5(){
    var area = prompt("Area of surface 2?");
    var mag = prompt("Magnitude of the electric field:");
    var theta = prompt("Angle:");
    return area * mag * Math.sin(toRadians(theta));
  }

  function problem10(){
    var r1 = prompt("R1: ");
    var r2 = prompt("R2: ");
    var r3 = prompt("R3: ")
    var rA = (1.0 / ((1 / 9) + (1 / r3)));
    var rB = (6 + r2);
    var rC = (1.0 / ((1 / rA) + (1 / rB)));
    return (1.0 / ((1 / 20) + (1 / (r1 + rC))));
  }
  
  function problem9(){
    var r1 = prompt("R1: ") * 1.0;
    var r2 = prompt("R2: ") * 1.0;
    var numer = ((r1*r2*12) + (310*r1) + (20*r2) + 1400) * 1.0;
    return (numer / (310 + (12*r2)));
  }
  
  function problem8(){
    var v = prompt("Enter the given V as is");
    return v*-2;
  }
  
  function problem7(){
    var a = prompt("Enter the first angle (alpha)");
    var b = prompt("Enter the second angle (beta)");
    return (Math.sin(toRadians(a)))/(Math.sin(toRadians(b)));
  }
  
  function problem6(){  
    var r = prompt("Enter Em/Ep ratio:");
    return toDegrees(Math.acos(1/Math.pow(r,1/3)));
  }

  function toRadians (angle) {
    return angle * (Math.PI / 180);
  }

  function toDegrees (angle) {
    return angle * (180 / Math.PI);
  }
 </script>
