    // Parses returned response and extracts  
    // the title, links, and text of each news story.  
    function top_stories(o){  
      var items = o.query.results.body.table.tbody.tr[3].td[2].table.tbody.tr[0].td.table[2].tbody.tr[2].td.table.tbody.tr;
      var output = '<table><th>HW #</th><th>Sections</th><th>Due date</th><th>HW problems</th>';  
      var no_items=items.length;  
      for(var i=1;i<no_items;i++){  
        var weekNo = items[i].td[0].small.content;  
        var section = items[i].td[2].small;
        var due = items[i].td[3].small;
        if(due != undefined) due = due.strong;
        if(due instanceof Object) due = due.content + " " + due.font.content;
        if(due == undefined) continue;
        var hw = items[i].td[3].small.content;
        if(hw == undefined) break;
        output = "<table><th>HW #</th><th>Sections</th><th>Due date</th><th>HW problems</th><tr><td>" +  i + "</td><td>" + section + "</td><td>" + due + "</td><td style='color: blue'>" + hw + "</td></tr></table><hr/>";  
      }
      // Place news stories in div tag  
      document.getElementById('results').innerHTML = output;    
    }

    function algoHW(o){

  <h3 style="color:red">Use it at your own risk</h3>
  <input type = "text" id="problem#" onkeypress="if (window.event.keyCode==13) getProblem()" placeholder="Enter the problem #"></input>

<p id = "demo2"></p><hr>

<script>
  function getProblem(){
  var uI = document.getElementById("problem#").value;
  var ret = 0.0;
  if(uI == 1) ret = problem1();
  else if(uI == 2) ret = problem2();   
  else if(uI == 3) ret = problem3();
  else if(uI == 4) ret = problem4();
  else if(uI == 5) ret = problem5();
  else if(uI == 6) ret = problem6();
  else if(uI == 7) ret = problem7();
  else if(uI == 8) ret = problem8();
  else if(uI == 9) ret = problem9();
  else if(uI == 10) ret = problem10();
  else ret = "Invalid input. Try Again.";
  document.getElementById("demo2").innerHTML = uI + ") Ans: " + ret;
  }
</script>

<script>
  
  const k = 8.99 * Math.pow(10, 9);

  function problem1(){
    var q = prompt("Enter charge (in uC)") * Math.pow(10, -6);
    var d = prompt("Enter distance in cm") * Math.pow(10, -2);
    var q1 = q;
    var q2 = -2*q;
    var q3 = 3*q;
    var epe1 = (k * q1 * q2) / d;
    var epe2 = (k * q2 * q3) / d;
    var epe3 = (k * q1 * q3) / (2 * d);
    return epe1 + epe2+ epe3;
  }

  function problem2(){
    var q1 = prompt("Enter charge 1(in uC)") * Math.pow(10, -6);
    var q2 = prompt("Enter charge 2(in uC)") * Math.pow(10, -6);
    var q3 = prompt("Enter charge 3(in uC)") * Math.pow(10, -6);
    var q4 = prompt("Enter charge 4(in uC)") * Math.pow(10, -6);
    var a = prompt("Enter distance in cm") * Math.pow(10, -2);
    var epe12 = (q1 * k * q2) / a;
    var epe13 = (q1 * k * q3) / (a * Math.sqrt(2));
    var epe14 = (q1 * k * q4) / ((a * Math.sqrt(2)) / 2);
    var epe23 = (q2 * k * q3) /  a;
    var epe24 = (q2 * k * q4) / ((a * Math.sqrt(2)) / 2);
    var epe34 = (q3 * k * q4) / ((a * Math.sqrt(2)) / 2);
    return epe12 + epe13 + epe14 + epe23 + epe24 + epe34;
  }
  
  function problem3(){
    var m = prompt("Enter magnitude");
    var l = prompt("Enter L (in cm)") * Math.pow(10, -2);
    return m * l * 4;
  }

  function problem4(){
    var a = prompt("Enter potential of A");
    var b = prompt("Enter potential of B");
    return (2 * a) - b;
  }

  function problem5(){
    var q = prompt("Enter charge. The number before the \'x\': ") * Math.pow(10, -8);
    var d1 = prompt("Enter initial distance in meters");
    var d2 = prompt("Enter final distance in meters");
    return (k * q * q * ((1 / d1) - (1 / d2)));
  }

  function problem10(){
    var r1 = prompt("R1: ");
    var r2 = prompt("R2: ");
    var r3 = prompt("R3: ");
    var rA = (1.0 / ((1 / 9) + (1 / r3)));
    var rB = (6 + r2);
    var rC = (1.0 / ((1 / rA) + (1 / rB)));
    return (1.0 / ((1 / 20) + (1 / (r1 + rC))));
  }
  
  function problem9(){
    var r1 = prompt("R1: ") * 1.0;
    var r2 = prompt("R2: ") * 1.0;
    var rA = (1.0 / ((1 / 8) + (1 / (9 + r2))));
    var rB = (1.0 / ((1 / 10) + (1 / (rB + 4))));
    return rB + r1;
  }
  
  function problem8(){
    var ResistC = 1.724 * Math.pow(10, -8);
    var ResistI = 9.7 * Math.pow(10, -8);
    var r = prompt("Enter diameter (in cm): ") / 200;
    var c = prompt("Enter length of copper bar (in m): ");
    var i = prompt("Enter length of iron bar (in m): ");
    var a = Math.PI * r * r;
    return (ResistI * i / a) + (ResistC * c / a);
  }
  
  function problem7(){
    var v1 = prompt("Enter initial V");
    var v2 = prompt("Enter final V");
    return v2 / v1; 
  }
  
  function problem6(){  
    var x = prompt("Length x (in Meters): ");
    var y = prompt("Length y (in Meters): ");
    var q = 2.7 * Math.pow(10, -6);
    vA = ((k * (-6.1 * Math.pow(10, -6))) / x) + ((k * (-3.3 * Math.pow(10,-6))) / (Math.sqrt((x*x) + (y*y)));
    return q * vA;
  }

  function toRadians (angle) {
    return angle * (Math.PI / 180);
  }

  function toDegrees (angle) {
    return angle * (180 / Math.PI);
  }
 </script>
