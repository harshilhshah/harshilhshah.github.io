    function top_stories(o){  
      var items = o.query.results.body.table.tbody.tr[3].td[2].table.tbody.tr[0].td.table[2].tbody.tr[2].td.table.tbody.tr;
      var output = '<table><th>HW #</th><th>Sections</th><th>Due date</th><th>HW problems</th>';  
      var no_items=items.length;  
      for(var i=1;i<no_items;i++){  
        var weekNo = items[i].td[0].small.content;  
        var section = items[i].td[2].small;
        var due = items[i].td[3].small;
        if(due != undefined) due = due.strong;
        if(due instanceof Object) due = due.content + " " + due.font.content;
        if(due == undefined) continue;
        var hw = items[i].td[3].small.content;
        if(hw == undefined) break;
        output = "<table><th>HW #</th><th>Sections</th><th>Due date</th><th>HW problems</th><tr><td>" +  i + "</td><td>" + section + "</td><td>" + due + "</td><td style='color: blue'>" + hw + "</td></tr></table><hr/>";  
      }
      document.getElementById('results').innerHTML = output;    
    }

    function algoHW(o){
      var cs344 = o.query.results.body.p.content;
      var hwArr = cs344.split('HWK');
      var count = hwArr.length;
      document.getElementById('results2').innerHTML = hwArr[count - 1];
    }  

    function data101(o){
      var hw = o.query.results.body.pre.content;
