<!DOCTYPE html>
<html>
<head><title>HWs</title>  
  <style type='text/css'>  
  th, td{ border: 1px solid gray; padding: 10px;}  
  table { width: 100%;}
  </style> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type='text/javascript'>  

   function algoHW(o){
      var cs344 = o.query.results.body.content;
      var hwArr = cs344.split('HWK');
      var count = hwArr.length;
      document.getElementById('results2').innerHTML = hwArr[count - 1];
    } 

    $.ajax({
      type: 'GET',
      url: "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%20%3D%20%22http%3A%2F%2Fmath.rutgers.edu%2F~alexk%2F2015S348%2Fsyllabus.html%22%20and%20xpath%3D%22(%2F%2Ftable%5B%40border%3D'1'%5D%2Ftbody%2Ftr%2Ftd%5B4%5D%2Fsmall%5Bstring-length(text())%20!%3D%200%5D)%5Blast()%20-%201%5D%22&diagnostics=true",
      dataType: 'html',
      success: function(data) {
        $(data).find('small').contents().appendTo('#results');
      }
    });


    </script>  
  </head>  
  <body align="center" bgcolor="#FAFAD2">
  <table><tr><th width="50%">
   <a href="http://math.rutgers.edu/~alexk/2015S348/syllabus.html"><h1>IT HW</h1></a>
    </th><th>
   <a href="http://www.cs.rutgers.edu/~kalantar/index2015CS344Homework.html"><h1>Algo HW</h1></a></th></tr><tr><td>
   <div id='results'></div> </td><td>
   <div id='results2'></div></td></tr> </table>
   <hr>

    <!-- The YQL statment will be assigned to src. --> 
    <script src="https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%3D%22http%3A%2F%2Fwww.cs.rutgers.edu%2F~kalantar%2Findex2015CS344Homework.html%22&format=json&diagnostics=true&callback=algoHW"></script>
     
  </body>
  </html>
