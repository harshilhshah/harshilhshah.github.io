<!DOCTYPE html>
<html>  
  <head><title>HWs</title>  
  <style type='text/css'>  
     th, td{ border: 1px solid gray; padding: 5px; }  
     h1{ text-align: center;} 
  </style> 
  <script type='text/javascript'>  
    // Parses returned response and extracts  
    // the title, links, and text of each news story.  
    function top_stories(o){  
      var items = o.query.results.body.table.tbody.tr[3].td[2].table.tbody.tr[0].td.table[2].tbody.tr[2].td.table.tbody.tr;
      var output = '<table><th>HW #</th><th>Sections</th><th>Due date</th><th>HW problems</th>';  
      var no_items=items.length;  
      for(var i=1;i<no_items;i++){  
        var weekNo = items[i].td[0].small.content;  
        var section = items[i].td[2].small;
        var due = items[i].td[3].small;
        if(due != undefined) due = due.strong;
        if(due instanceof Object) due = due.content + " " + due.font.content;
        if(due == undefined) continue;
        var hw = items[i].td[3].small.content;
        if(hw == undefined) break;
        output = "<table><th>HW #</th><th>Sections</th><th>Due date</th><th>HW problems</th><tr><td>" +  i + "</td><td>" + section + "</td><td>" + due + "</td><td style='color: blue'>" + hw + "</td></tr></table><hr/>";  
      }
      // Place news stories in div tag  
      document.getElementById('results').innerHTML = output;    
    }

    function algoHW(o){
    	var cs344 = o.query.results.body.p.content;
    	var hwArr = cs344.split('HWK');
    	var count = hwArr.length;
    	document.getElementById('results2').innerHTML = hwArr[count - 1];
    }  
    </script>  
  </head>  
  <body>  
    <!-- Div tag for stories results -->  
    <a href="http://math.rutgers.edu/~alexk/2015S348/syllabus.html"><h1>Crypto HW</h1></a>
    <div id='results'></div> 
    <a href="http://www.cs.rutgers.edu/~kalantar/index2015CS344Homework.html"><h1>Algo HW</h1></a>
    <div id='results2'></div>
    <hr>
    <a href="https://general.physics.rutgers.edu/cgi/RUAssign.pl?204&semester=spring2015"><h1>Physics HW</h1></a>
    <hr>
    <!-- The YQL statment will be assigned to src. -->  
    <script src='https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%3D%22http%3A%2F%2Fmath.rutgers.edu%2F~alexk%2F2015S348%2Fsyllabus.html%22&format=json&diagnostics=true&callback=top_stories'></script>  
    <script src="https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%3D%22http%3A%2F%2Fwww.cs.rutgers.edu%2F~kalantar%2Findex2015CS344Homework.html%22&format=json&diagnostics=true&callback=algoHW"></script>
  </body>
