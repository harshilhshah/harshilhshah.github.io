<body>

  <p id='noclue'></p>

  <script type="text/javascript">
        FB.init({

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

  var accessToken = "CAANjBmdVSEcBACyfLUuGiZBkZBZCCI1wWub5T17ZCtzdyKLXV8QU4kA3a9JCDtfDxz3LmQZCRZA0llSpg3l5JthypVRBbwJSeMlUmyZCTCZAbT4SZBn6HDUUrB4omEQdNoYxxA1u6ql1ZBKCiwA5AGBMhaeJVkCaNyfZBfHSTweVtdQWFXZBLM2xDhrXErssZAZBTQJmWCQ8sfc8uZAzwZDZD";

  FB.login(function(response) {
    if (response.authResponse) {
     console.log('Welcome!  Fetching your information.... ');

      if (response.status === 'connected') {
        accessToken = response.authResponse.accessToken;
      }
    },true, {scope: 'user_events'});
   } 
 });


  FB.api('/search?q=rupa&type=event&fields=name,description,start_time,end_time,place',{access_token: accessToken }, function(response) {
    if (!response || response.error) {
      alert('Error occured');
    }
    var text = "";
    for (frame in response.data){
      text += frame.name.toString();
      console.log(frame);
    }
    $('#noclue').html(text);
  });
  </script>
