<!DOCTYPE html>
    <html>
    <header>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </header>
    <body>

    <h1 id = "time" style = "font-size:450%; text-align: center; font-family: 'Lucida Console', Monaco, monospace"></h1>

    <select id="showlist2" onchange="getLink(this.selectedIndex,'_top')">
        <option value=''>Select Your Show:</option>
        <option>Tarak Mehta</option>
    </select>

    <br><br><hr><br>

    <iframe width="560" height="315" src="//www.youtube.com/embed/videoseries?list=PL6Rtnh6YJK7a6aWvIzLwbDe6FzzowRhMq" frameborder="0" allowfullscreen></iframe>

    <br><br><hr><br>

    <script>
    var d = new Date();
    var tarak = "http://desitvforum.net/tv-shows/taarak-mehta-ka-ooltah-chashmah-"
    var day = d.getDate();
    if(day == 1 || day == 21 || day == 31){
        day += "st-";
    }else if(day == 2 || day == 22){
        day += "nd-";
    }else if(day == 3 || day == 23){
        day += "rd-";
    }else{
        day += "th-";
    }
    var monthNames = [ "january", "february", "march", "april", "may", "june",
    "july", "august", "september", "october", "november", "december" ];
    var month = monthNames[d.getMonth()] + "-";
    var year = d.getFullYear() + "-video-watch-online/";
    var tmkoc = tarak + day + month + year;
    var showNames = ['arrow', 'the-flash', 'suits'];
    for (var i = 0; i < showNames.length; i++) {
        var optionStr = "<option value=\"" + showNames[i] + "\">" + showNames[i].toUpperCase().split('-').join(' ') + "</option>";
        document.getElementById("showlist2").innerHTML += optionStr;
    };
    
    function getLink(num){
        if(num < 2){
            window.open(tmkoc,'_self');
        }
        sURL = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%3D%22https%3A%2F%2Fsecure-gorge-6111.herokuapp.com%2Fshow%2F%3Fq%3D" + showNames[num-2]+ "%22&diagnostics=true";
        $.ajax({
      type: 'GET',
      url: sURL,
      dataType: 'html',
      success: function(data) {
        var result = $(data).find('p');
        window.open(result.text(),'_self');
      }
    });
    }
    </script>

    </body>
    </html>
